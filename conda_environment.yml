# conda environment file for python 3, includes packages needed for testing
# create a conda virtual env using:
#   conda env create -n myenv --file py3_conda_environment.yml
#   source activate myenv (use 'activate myenv' on windows)
#   python setup.py develop
#
# optionally run tests:
#   python setup.py test

name: quest

channels:
    - conda-forge
    - erdc
    - defaults

dependencies:
    - python=3
    # - futures  # for python 2 compatibility

    # core dependencies
    - fiona
    - rasterio
    - gdal
    - numpy
    - geojson
    - jinja2
    - ulmo>=0.8.3.2
    - pyyaml
    - matplotlib
    - click
    - werkzeug
    - peewee
    - pandas<=0.22.0
    - geopandas
    - distributed>=1.18
    - param
    - psutil
    - pint
    - pony
    - tornado
    - sortedcollections
    - jupyter

    # test dependencies
    - pytest-cov
    - coveralls

    # docs dependencies
    - sphinx
    - sphinx_rtd_theme

    # plugin dependencies
    - hs_restclient
    - girder-client
    - terrapin
    - ncep_client
